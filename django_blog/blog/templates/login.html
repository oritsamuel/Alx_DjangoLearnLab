<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h1>Login</h1>
    {% if form.errors %}
        <p>Please correct the errors below.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">Login</button>
    </form>
</body>
</html>
